<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>CCl-2016</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tab.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
<!--
  <style>

   paper-tabs, paper-toolbar {

      }
    </style>-->

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <!--data route for teams -->
            <a data-route="teams" href="{{baseUrl}}teams">
              <iron-icon icon="face"></iron-icon>
              <span>Teams</span>
            </a>

          <!--data route for fixtures -->
            <a data-route="fixtures" href="{{baseUrl}}fixtures">
              <iron-icon icon="event"></iron-icon>
              <span>Fixtures</span>
            </a>

          <!--data route for gallery -->
            <a data-route="gallery" href="{{baseUrl}}gallery">
              <iron-icon icon="favorite"></iron-icon>
              <span>Gallery</span>
            </a>

          <!--data route for blog -->
            <a data-route="blog" href="{{baseUrl}}blog">
              <iron-icon icon="send"></iron-icon>
              <span>Blog</span>
            </a>

          <!--data route for Team CMAT -->
            <a data-route="about" href="{{baseUrl}}teamCMAT">
              <iron-icon icon="info"></iron-icon>
              <span>Team CMAT</span>
            </a>

         
          <!--data route for contact -->
          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
		  
		  
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">CCL - 2016</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">CLASH OF THE TITANS</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home" tabindex="-1">
              <paper-material elevation="1">
                <div align="center">
                  <img src="images/ccl_logo.jpg">
                </div>
                
              </paper-material>

              <paper-material elevation="1">
           
                
                   <style is="custom-style">
                    :root {
                        --my-custom-color: blue;
                        --paper-tab-ink: var(--my-custom-color);

                        /* custom CSS property */
                        --paper-tabs-selection-bar-color: blue;

                        /* custom CSS mixin */
                        --paper-tabs: {
                            color: var(--default-primary-color); /* variable defined in default-theme.html */
                            font-size: 14px;
                        }
                    }
                </style>


                <paper-tabs selected="{{selected}}">
                  <paper-tab>Today's Matches</paper-tab>
                  <paper-tab>Day's Summary</paper-tab>
                  <paper-tab>Standings</paper-tab>
                  <paper-tab>CCL Updates</paper-tab>
                </paper-tabs>

                <iron-pages selected="{{selected}}">
                  <div><ccl-teams></ccl-teams></div>
                  <div>Page 2</div>
                  <div>Standings</div>
                  <div><ccl-teams></ccl-teams></div>
                </iron-pages>

            </section>

            <section data-route="teams" tabindex="-1">
              <paper-material elevation="1">
               <!--<h1 class="page-title" tabindex="-1">Teams</h1>-->
                
                <ccl-teams group="A"></ccl-teams>
                <ccl-teams group="B"></ccl-teams>
                <ccl-teams group="C"></ccl-teams>
                <ccl-teams group="D"></ccl-teams>
                <ccl-teams group="E"></ccl-teams>
              </paper-material>
            </section>

            <section data-route="team" tabindex="-1">
              <paper-material elevation="1">

            

              </paper-material>
            </section>

            <section data-route="fixtures" tabindex="-1">
              <paper-material elevation="1">

                <ccl-fixtures></ccl-fixtures>

              </paper-material>
            </section>


            <section data-route="teamCMAT" tabindex="-1">
              <paper-material elevation="1">
                  <team-cmat></team-cmat>
              </paper-material>
            </section>
        



            <section data-route="team-info" tabindex="-1">
              <paper-material elevation="-1">
                <h1 class="page-title" tabindex="-1">User: {{params.team-id}}</h1>
                <div>This is {{params.team-id}}'s section</div>
              </paper-material>
            </section>


            <section data-route="users" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Users</h1>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="user-info" tabindex="-1">
              <paper-material elevation="-1">
                <h1 class="page-title" tabindex="-1">User: {{params.name}}</h1>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="contact" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Contact</h1>
                <p>This is the contact section</p>
              </paper-material>
            </section>
			
			<section data-route="books">
			  <paper-material elevation="1">
				<p>Hello, World!</p>
			  </paper-material>
			</section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

                 duration="6000"

    <platinum-sw-register auto-register
                          clients-claim

                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->  

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
